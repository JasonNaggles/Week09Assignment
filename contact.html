<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-info"><!--The background color of the body is a specific shade of green represented by bg-info-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary"><!--The background color of the navigation bar is a specific shade of blue represented by bg-primary-->
        <a class="navbar-brand text-warning" href="#">Computer Repair Shop</a><!--Added text-warning which is a color of goldenrod to the anchor called Computer Repair Shop-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"><!--Makes the navigation bar collapse vertically when the screen is small enough for a mobile device. The content of the navigation bar can be accessed by an icon of 3 horizontal lines-->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-warning" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="services-prices.html">Services and Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container mt-5">
        <h2 class="text-warning">Contact Us</h2>
        <form>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="firstName" class="text-warning">First Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="lastName" class="text-warning">Last Name</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="email" class="text-warning">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email">
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="phone" class="text-warning">Phone</label>
                      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                  </div>
              </div>
          </div>
          <div class="form-group">
              <label for="message" class="text-warning">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button> 
      </form>
      </div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
